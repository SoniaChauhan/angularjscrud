<!DOCTYPE html>
<html>
<head>
	<title>TryCatch</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		.con{
			display: none;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>id</td>
			<td>name</td>
			<td>city</td>
			<td><button type="button" class="edit">edit</button></td>
		</tr>
		<tr>
			<td>1</td>
			<td>ram</td>
			<td>delhi</td>
			<td><button type="button" class="edit">edit</button></td>
		</tr>
		<tr>
			<td>2</td>
			<td>ramesh</td>
			<td>noida</td>
			<td><button type="button" class="edit">edit</button></td>
		</tr>
	</table>

	<div class="con">
		id: <input type="text" name="id">
		name: <input type="text" name="name">
		city: <input type="text" name="city">
	</div>

	<script type="text/javascript">
		$(".edit").click(() => {
			let id = $('this').parent().parent().children().eq(1).text();
			alert(id)
		})
	</script>

</body>
</html>
